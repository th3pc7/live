<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>

  <div id="test"></div>
  <input id="test2" type="text">
  <button onclick="test();">send</button>

  <script src="http://www.kan-eng.com/live/js/socket.io.js"></script>
  <script>
    var socket = io('http://139.162.33.12:3000/');
    socket.on("connect",function(){
      console.log("now connect to server");
      socket.on("msg",function(data){
        document.getElementById("test").innerHTML += data+"<br>";
      });
    });
    socket.on("disconnect",function(){
      console.log("now disconnect to server");
    });

    function test(){
      socket.emit("msg",document.getElementById("test2").value);
      document.getElementById("test2").value = "";
    }
  </script>
</body>
</html>
